<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz App</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f0f4f8;
            --text-color: #333;
            --success-color: #28a745;
            --error-color: #dc3545;
        }
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--secondary-color);
            color: var(--text-color);
        }
        .quiz-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 1200px;
            max-width: 100%;
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }
        .quiz-header {
            padding: 2rem;
        }
        h2 {
            margin: 0 0 1rem;
            text-align: center;
            color: var(--primary-color);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 1rem 0;
            background-color: var(--secondary-color);
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        ul li:hover {
            background-color: #e0e7f1;
        }
        input[type="radio"] {
            display: none;
        }
        label {
            display: block;
            cursor: pointer;
            padding: 1rem;
            transition: all 0.3s ease;
        }
        input[type="radio"]:checked + label {
            background-color: var(--primary-color);
            color: #fff;
        }
        button {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            display: block;
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #357abd;
        }
        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            height: 4px;
        }
        .progress-bar {
            width: 0;
            height: 100%;
            background-color: var(--primary-color);
            transition: width 0.5s ease-out;
        }
        .timer {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .feedback {
            text-align: center;
            padding: 1rem;
            font-weight: bold;
        }
        .correct { color: var(--success-color); }
        .incorrect { color: var(--error-color); }
    </style>
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div class="progress-container">
            <div class="progress-bar" id="progress"></div>
        </div>
        <div class="quiz-header">
            <div class="timer" id="timer">Time: 30s</div>
            <h2 id="question">Question text</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">Question</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">Question</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">Question</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text">Question</label>
                </li>
            </ul>
        </div>
        <div class="feedback" id="feedback"></div>
        <button id="submit">Submit</button>
    </div>
    <script>
        // This is where you'd include your JavaScript code
        // For demonstration, I'll add some basic functionality
        
        const progressBar = document.getElementById('progress');
        const timerDisplay = document.getElementById('timer');
        const feedbackDiv = document.getElementById('feedback');
        let currentQuestion = 0;
        let timeLeft = 30;

        function updateProgress() {
            const progress = ((currentQuestion + 1) / totalQuestions) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function updateTimer() {
            timerDisplay.textContent = `Time: ${timeLeft}s`;
            if (timeLeft > 0) {
                timeLeft--;
                setTimeout(updateTimer, 1000);
            } else {
                // Time's up logic here
            }
        }

        function showFeedback(isCorrect) {
            feedbackDiv.textContent = isCorrect ? "Correct!" : "Incorrect!";
            feedbackDiv.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            setTimeout(() => {
                feedbackDiv.textContent = "";
                feedbackDiv.className = "feedback";
            }, 1500);
        }

        // Start the timer when the page loads
        updateTimer();

        // Assume we have a total of 5 questions
        const totalQuestions = 5;

        document.getElementById('submit').addEventListener('click', () => {
            // Check answer logic here
            const isCorrect = Math.random() < 0.5; // For demonstration
            showFeedback(isCorrect);
            
            currentQuestion++;
            updateProgress();
            
            if (currentQuestion < totalQuestions) {
                // Load next question logic here
                timeLeft = 30; // Reset timer for next question
            } else {
                // Quiz finished logic here
            }
        });
    </script>
</body>
</html>
